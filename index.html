<head>

<title>Para Katherine by Gerardxx</title>

<style>
:root{
    --primary:#d6336c;
    --soft:#ff8fab;
    --bg1:#fff0f3;
    --bg2:#733f7b;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    height:100vh;
    background:linear-gradient(135deg,var(--bg1),var(--bg2));
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    flex-direction:column;
}

/* CONTENEDOR PRINCIPAL */

.container{
    text-align:center;
    background:white;
    padding:60px 40px;
    border-radius:30px;
    box-shadow:0 25px 60px rgba(0,0,0,0.15);
    animation:fadeIn 1.5s ease;
    position:relative;
    z-index:1;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

h1{
    color:var(--primary);
    font-size:42px;
    margin-bottom:30px;
}

.gif-container{
    width:220px;
    margin:auto;
    cursor:pointer;
    transition:transform 0.3s ease;
}

.gif-container:hover{
    transform:scale(1.08);
}

.gif-container img{
    width:100%;
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,0.2);
}

.message{
    margin-top:30px;
    font-size:32px;
    color:var(--primary);
    opacity:0;
    transform:translateY(20px);
    transition:all 0.6s ease;
    font-weight:600;
    min-height:50px;
}

.message.show{
    opacity:1;
    transform:translateY(0);
}

/* CORAZONES FLOTANDO */

.heart{
    position:absolute;
    bottom:-20px;
    font-size:20px;
    color:var(--soft);
    animation:float 6s linear infinite;
    opacity:0.7;
    z-index:0;
}

@keyframes float{
    0%{transform:translateY(0); opacity:0.8;}
    100%{transform:translateY(-100vh); opacity:0;}
}

/* FOOTER */

footer{
    position:fixed;
    bottom:15px;
    font-size:14px;
    color:#a4133c;
    opacity:0.8;
    letter-spacing:1px;
}

footer span{
    color:var(--primary);
    font-weight:600;
}

</style>
</head>
